            <div class="midPane">

                        <img src="assets/bullet.png" alt="" class="responsive"> </div>
                    <div class="privateHand">
                        <img src="assets/cardBack.png" alt="" class="responsive">

                        <div>
                            <button class="btn-sand" id="LeaderboardBtn"
                                style="height:28px; width: 100px; margin: 3px">Leaderboard</button>
                        </div>
                        <div>
                            <button class="btn-sand" id="RulesBtn" style="height:28px; width: 100px">Rules</button>
                        </div>

                    </div>



                </div>

                <div id="a5" class="midFore">
                    <div id="mainCharacterCard">
                        <img id="maincharacterimage"  alt="" class="responsive">

                    </div>
                    <div id="mainCardsInPlay">
                        <img id="mainCharacterWeapon" src="assets/cards/schofield.png" alt="weapon" class="responsive">

                    </div>

                    <div id="mainHand">


                    </div>
                    <div id="mainBullets">
                        <img src="assets/bullet.png" alt="" class="responsive">

                    </div>
                </div>

                                <button class="btn-sand" id="quitBtn"
